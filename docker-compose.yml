# NGINX and PHP FPM Services to test its configurations

version: "3.7"

services:

  nginx:

    build:
      context: src
      dockerfile: nginx/Dockerfile
    # naming during build
    image: skinny-hosts/core-nginx-web-server:${NGINX_WS_VERSION}
    tty: true
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./www:/var/www/html
      - ./src/nginx/templates:/etc/nginx/templates
    environment:
      - NGINX_ROOT=/var/www/html
      - NGINX_HOST=localhost
      - NGINX_PORT=80
      - PHP_HOST=php
      - PHP_PORT=9000
    command: bash -c 'wait4ports -q -t 60 -s 10 tcp://php:9000; /docker-entrypoint.sh nginx -g "daemon off;"'

  php:

    image: ghcr.io/skinny-hosts/core-php-fpm-web-server:latest
    tty: true
    restart: always
    networks:
      - backend
    ports:
      - 9000
    volumes:
      - ./www:/var/www/html
    environment:
      - DB_HOST=database
      - DB_PORT=3306
      - APP_ENVIROMENT=${APP_ENVIROMENT}
      - PROJECT_NAME=${COMPOSE_PROJECT_NAME}
      - DB_USERNAME=docker
      - DB_PASSWORD=123
      - REDIS_HOST=''
      - REDIS_PASSWORD=''
      - REDIS_PORT=''

networks:

  backend:
    driver: bridge

volumes:

  dbdata:
    driver: local
    labels:
      sh.project.name: ${COMPOSE_PROJECT_NAME}